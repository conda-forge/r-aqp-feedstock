{% set version = "1.16-3" %}

package:
  name: r-aqp
  version: {{ version|replace("-", "_") }}

source:
  fn: aqp_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/aqp_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/aqp/aqp_{{ version }}.tar.gz
  sha256: e611369b1bfe73d9ef8f9d4fa999ec73b3edadb5b4ca7d356a9c95a8a1f66799

build:
  number: 0
  script: R CMD INSTALL --build .
  skip: True  # [win]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-hmisc
    - r-mass
    - r-rcolorbrewer
    - r-cluster
    - r-digest
    - r-lattice
    - r-plotrix
    - r-plyr
    - r-reshape
    - r-scales
    - r-sp
    - r-stringr
  run:
    - r-base
    - r-hmisc
    - r-mass
    - r-rcolorbrewer
    - r-cluster
    - r-digest
    - r-lattice
    - r-plotrix
    - r-plyr
    - r-reshape
    - r-scales
    - r-sp
    - r-stringr

test:
  commands:
    - $R -e "library('aqp')"  # [not win]
    - "\"%R%\" -e \"library('aqp')\""  # [win]

about:
  home: https://github.com/ncss-tech/aqp
  license: GPL (>= 3)
  summary: A collection of algorithms related to modeling of soil resources, soil classification,
    soil profile aggregation, and visualization.
  license_family: GPL3

extra:
  recipe-maintainers:
    - ocefpaf
